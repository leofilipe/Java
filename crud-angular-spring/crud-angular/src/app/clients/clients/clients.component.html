<div>Registered addressess:</div>

<mat-card>
    <mat-card-content>Simple card</mat-card-content>
</mat-card>
  
<table mat-table [dataSource] = "clients" class="mat-elevation-z8">
   
    <!-- CPF Column -->
    <ng-container matColumnDef="_cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{element._cpf}}</td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!--gender-->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
    </ng-container>

    <!--birth-->
    <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Birth</th>
        <td mat-cell *matCellDef="let element">{{element.birth}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
